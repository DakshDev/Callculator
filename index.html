<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Callculator</title>
</head>
<body>

    <div class="container">
        <div class="main">
            <table>
                <tr><td colspan="4"><input type="text" name="disabled" id="display" placeholder="0" disabled></td></tr>
                <tr>
                    <td colspan="2"><input type="button" name="button" value="C" class="btn operators" id="cutAll"></td>
                    <td><input type="button" name="button" value="X" class="btn operators" id="cut"></td>
                    <td><input type="button" name="button" value="รท" class="btn operators" id="divide"></td>
                </tr>
                <tr>
                    <td><input type="button" name="button" value="7" class="btn"></td>
                    <td><input type="button" name="button" value="8" class="btn"></td>
                    <td><input type="button" name="button" value="9" class="btn"></td>
                    <td><input type="button" name="button" value="ร" class="btn operators" id="multiply"></td>
                </tr>
                <tr>
                    <td><input type="button" name="button" value="4" class="btn"></td>
                    <td><input type="button" name="button" value="5" class="btn"></td>
                    <td><input type="button" name="button" value="6" class="btn"></td>
                    <td><input type="button" name="button" value="-" class="btn operators" id="minus"></td>
                </tr>
                <tr>
                    <td><input type="button" name="button" value="1" class="btn"></td>
                    <td><input type="button" name="button" value="2" class="btn"></td>
                    <td><input type="button" name="button" value="3" class="btn"></td>
                    <td><input type="button" name="button" value="+" class="btn operators" id="plus"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" name="button" value="0" class="btn"></td>
                    <td><input type="button" name="button" value="." class="btn operators" id="point"></td>
                    <td><input type="button" name="button" value="=" class="operators" id="answer"></td>
                </tr>
            </table>
        </div>
    </div>
    


<script src="script.js"></script>
</body>
</html>
